spring:
  application:
    name: calculator-service
  profiles:
    active: default

server:
  port: 8080

opentracing:
  jaeger:
    enable: true
    service-name: calculator-service
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true

#feature-flag.ccc-jaeger.tracing.enabled: true
feature-flag:
  ccc-jaeger:
    tracing:
      enabled: true

logging:
  level:
    org.example.metrics.common: DEBUG
